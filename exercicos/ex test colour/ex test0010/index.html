<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <h1>listas</h1>
    <h2>listas ordenadas</h2>
    <ol type="1">
        <li><mark style="background-color: rgb(231, 0, 0);">ana</mark></li>
        <li>luis</li>
        <li>carlin</li>
        <li>laura</li>
    </ol>
    <h2>listas nao ordenadas</h2>
    <ul>
        <li>ana</li>
        <li><mark style="background-color: rgb(0, 0, 255);">luis</mark></li>
        <li>carlin</li>
        <li>laura</li>
    </ul>
    
</body>
</html>
